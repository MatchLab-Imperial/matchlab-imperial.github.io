---
layout: default
---
{% comment %}]
Hero image
{% endcomment %}
<div class="page-hero-image" style="background: url({% if page.hero_image contains '://' %}{{ page.hero_image }}{% else %}{{ site.url }}{{ page.hero_image }}{% endif %}) no-repeat center center;">
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell small-12 margin-top-3">
        <div class="text-center padding-top-3 margin-top-3 font-bold">
          <h1><span class="color-white font-wide font-bold">{{ page.hero_title}}</span></h1>
          <a href="/publications" class="button primary rounded margin-top-2">Our Research</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% comment %}
intro text
{% endcomment %}
<div class="home-intro margin-top-3 margin-bottom-3">
  <div class="grid-container"><h5 class="text-center">{{ page.intro }}</h5></div>
</div>

{% comment %}
Carousel
<div class="home-intro-carousel grid-container">
  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container text-center">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="https://picsum.photos/100" alt="Space">
            <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="https://picsum.photos/101" alt="Space">
            <figcaption class="orbit-caption">Lets Rocket!</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="https://picsum.photos/102" alt="Space">
            <figcaption class="orbit-caption">Encapsulating</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="https://picsum.photos/103" alt="Space">
            <figcaption class="orbit-caption">Outta This World</figcaption>
          </figure>
        </li>
      </ul>
    </div>
    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0">
        <span class="show-for-sr">First slide details.</span>
        <span class="show-for-sr" data-slide-active-label>Current Slide</span>
      </button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
      <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
    </nav>
  </div>
</div>
{% endcomment %}
